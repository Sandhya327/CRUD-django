<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>CRUD Operations</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">CRUD Operations</a>
        </div>
      </nav>
      <div class="container mt-5">            <!--mt-margin from top-5-->
        <div class="row">
            <div class="col-md-4">            <!--md-margin medium-->
              <h2 class="text-white bg-dark text-centre p-3">Insert Student Details</h2>
<br>
<form action="/insert"  method="POST">{% csrf_token %}

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Enter the student name" name="name" required>
    </div>

    <div class="form-group">
        <input type="email" class="form-control mt-2" placeholder="Enter the student email" name="email" required>
    </div>

    <div class="form-group">
        <input type="number" class="form-control mt-2" placeholder="Enter the student age" name="age" required>
    </div>

    
    <div class="form-group">
        <select id="gender" class="form-control" name="gender" required>
          <option selected>Select Gender</option>
          <option name="male">Male</option>
          <option name="female">Female</option>
          <option name="others">Others</option>
        </select>
      </div>

            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Submit</button>
              </div>
            </div>
        </form>
            <div class="col-md-8">
              <h2 class="text-center text-white bg-dark p-3">Student Details</h2>
              
              <table class="table">
                <thead>
                  <tr>
                    <!--<th scope="col">Id</th>-->
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for d in  data %}
                  <tr>
                    <!--<th scope="row">{{d.id}}</th>-->
                    <td>{{d.name}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.age}}</td>
                    <td>{{d.gender}}</td>
                    <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary">Edit</a></td>
                    <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>

        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
